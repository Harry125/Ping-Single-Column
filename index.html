<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>

    <main>
      <h2><span>We are launching</span> soon!</h2>
      <p>Subscribe and get notified</p>
      <div class="input">
        <input type="email" id="email" name="email" placeholder="Your email address..." />
        <button type="submit" class="btn">Notify Me</button>
      </div>
      <p class="error-text">Please provide a valid email address</p>
    </main>

    <div class="img">
      <img src="./images/illustration-dashboard.png" alt="" />
    </div>

    <footer>
      <ul class="socials">
        <li>
          <a href="#"
            ><i class="fab fa-facebook-f social__icon social__icon-fb"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter social__icon"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram social__icon"></i></a>
        </li>
      </ul>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Harry</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
